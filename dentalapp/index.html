<!DOCTYPE html>
<html lang="en">

          background-image:url("https://github.com/BenjaminNg19/BenjaminNg19.github.io/tree/main/dentalapp/images/background.jpg");
          background-repeat:repeat;
          }
        </style>

</head>
<body>
    <div class="container-fluid">
        <!-- Nav Bar -->
        <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img src="images/logo.png" height="50" width="50">
                <a class="navbar-brand" href="index.html"> A Dentist Place</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="book.html">Make An Appointment</a>
                    </li>
                    <li class="nav-item">

                    </li>
                  </ul>
                </div>
              </nav>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4"> <img src="images/logo.png" height="100" width="100" > Welcome to A Dentist Place</h1>
                    <p class="lead">Truth Tooth Be Told, That Sweet Tooth Of Yours Might Have Been Decayed. No Hard Fillings.</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="book.html" role="button">Make An Appointment With Us</a>
                  </div>
            </div>
        </div>

        <!-- Carousel -->
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img src="images/joke1.jpg" class="d-block w-100" height="600" alt="Joke 1">

            <div class="carousel-item" data-interval="2000">
              <img src="images/joke2.jpg" class="d-block w-100" height="600 alt="Joke 2">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">

          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>

          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">

            <span class="sr-only">Next</span>
